<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Clip to right side of "b" bowl (x >= 39) -->
    <clipPath id="bowlClipOuter">
      <rect x="39" y="40" width="62" height="46"/>
    </clipPath>
    <clipPath id="bowlClipInner">
      <rect x="39" y="50" width="62" height="25"/>
    </clipPath>
  </defs>

  <!-- Background rounded square -->
  <rect width="100" height="100" rx="22" ry="22" fill="#42CE9F"/>

  <!-- Bowl outer circle (right half only) -->
  <circle cx="51" cy="62" r="21" fill="white" clip-path="url(#bowlClipOuter)"/>

  <!-- Stem: tall rounded rectangle -->
  <rect x="26" y="20" width="13" height="62" rx="6.5" fill="white"/>

  <!-- Bowl inner cutout (right half only) -->
  <circle cx="51" cy="62" r="12" fill="#42CE9F" clip-path="url(#bowlClipInner)"/>

  <!-- Restore the stem area covered by inner cutout -->
  <rect x="26" y="50" width="13" height="24" fill="white"/>

  <!-- Plus badge: white circle -->
  <circle cx="79" cy="21" r="17" fill="white"/>
  <!-- Plus horizontal bar -->
  <rect x="71.5" y="18.5" width="15" height="5" rx="2.5" fill="#42CE9F"/>
  <!-- Plus vertical bar -->
  <rect x="76.5" y="13.5" width="5" height="15" rx="2.5" fill="#42CE9F"/>
</svg>
